<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Case 1 - Employee</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand mx-3" href="#">Case #1</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row justify-content-between" id="navbarContent">
            <ul class="navbar-nav mx-3">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/employee.html">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Call</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Report</a>
                </li>
            </ul>
            <form>
                <input class="form-control" type="search" placeholder="Search" id="srch" aria-label="Search"
                       style="width:10vw;margin-right:5vw;">
            </form>
        </div>
    </nav>

    <div class="d-flex flex-column justify-content-center align-items-center">
        <img class="center" id="employeeImg" src="./img/helpdesk.png" alt="Alternate Text" />
    </div>

    <div class="justify-content-center align-items-center row ml-1 bg-gradient">
        <div class="col-12 text-center p-1">
            <h2>Current Employees</h2>
        </div>
        <div class="list-group col-10" id="employeeList" style="height: 45vh;"></div>
    </div>

    <!-- This <div> contains the modal markup -->
    <form id="EmployeeModalForm" name="EmployeeModalForm" action="" method="post">
        <div class="modal fade" id="theModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="theModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="theModalLabel">Study Case #1 - Update</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mx-2 my-2">
                            <div class="card">
                                <div class="card-header text-center">Employee Information</div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-4">Title:</div>
                                        <div class="col-8">
                                            <input type="text"
                                                   placeholder="enter title"
                                                   name="TextBoxTitle"
                                                   id="TextBoxTitle"
                                                   class="form-control" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">First:</div>
                                        <div class="col-8">
                                            <input type="text"
                                                   placeholder="enter First Name"
                                                   name="TextBoxFirst"
                                                   id="TextBoxFirst"
                                                   class="form-control" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Surname:</div>
                                        <div class="col-8">
                                            <input type="text"
                                                   placeholder="enter surname"
                                                   name="TextBoxSurname"
                                                   id="TextBoxSurname"
                                                   class="form-control" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Phone#:</div>
                                        <div class="col-8">
                                            <input type="text"
                                                   placeholder="enter phone"
                                                   id="TextBoxPhone"
                                                   name="TextBoxPhone"
                                                   class="form-control" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Email:</div>
                                        <div class="col-8">
                                            <input type="text"
                                                   placeholder="enter email"
                                                   id="TextBoxEmail"
                                                   name="TextBoxEmail"
                                                   class="form-control" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Department:</div>
                                        <div class="col-8"><select id="ddlDepartments" name="ddlDepartments" class="form-control"></select></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <div class="row flex-column">
                                    <div class="row flex-row justify-content-center" style="padding:0vw; margin: 0">
                                        <input type="button" value="update" id="actionbutton" class="col-3 m-2 btn btn-secondary col-5"
                                               style="left:20%" />
                                        <input type="button" value="delete" id="deletebutton" class="col-3 m-2 btn btn-secondary col-5" />
                                    </div>

                                    <div class="alert alert-danger fade show" role="alert" id="dialog"
                                         style="width:auto;margin-top:2vh;margin-left:0vw;">
                                        <strong>What's it going to be?</strong><p></p>
                                        <input type="button" class="btn btn-secondary mt-3" value="yes" id="yesbutton" />
                                        <input type="button" class="btn btn-secondary mt-3" value="No" id="nobutton" />
                                    </div>
                                    <div id="status"></div>
                                </div>
                                <div id="modalstatus" class="text-left mt-3 mb-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="/lib/js/jquery.min.js"></script>
    <script src="lib/js/jquery.validate.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/js/employee.js"></script>
</body>
</html>
