<!DOCTYPE html>
<html>
<head>
    <title>Study Case</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand mx-3" href="#">Case #1</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-3">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employee.html">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Employees List</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="justify-content-center align-items-center row mt-5 ml-1 bg-gradient">
        <div class="col-12 text-center p-3">
            <h2>Current Employees</h2>
        </div>
        <div class="list-group col-10" id="employeeList" style="height: 45vh;"></div>
    </div>

    <!-- This <div> contains the modal markup -->
    <div class="modal fade" id="theModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="theModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="theModalLabel">Study Case #1 - Update</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mx-2 my-2">
                        <div class="card">
                            <div class="card-header text-center">Employee Information</div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">Title:</div>
                                    <div class="col-8">
                                        <input type="text"
                                               placeholder="enter title"
                                               id="TextBoxTitle"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">First:</div>
                                    <div class="col-8">
                                        <input type="text"
                                               placeholder="enter First Name"
                                               id="TextBoxFirst"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Surname:</div>
                                    <div class="col-8">
                                        <input type="text"
                                               placeholder="enter surname"
                                               id="TextBoxSurname"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Phone#:</div>
                                    <div class="col-8">
                                        <input type="text"
                                               placeholder="enter phone"
                                               id="TextBoxPhone"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Email:</div>
                                    <div class="col-8">
                                        <input type="text"
                                               placeholder="enter email"
                                               id="TextBoxEmail"
                                               class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="button" class="btn btn-primary" id="actionbutton" ></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/js/employeelist.js"></script>
</body>
</html>
